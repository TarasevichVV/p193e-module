---
apiVersion: v1
kind: Namespace
metadata:
  name: ashkraba
---
apiVersion: v1
data:
  .dockerconfigjson: eyJhdXRocyI6eyJuZXh1cy1kb2NrLms4cy5wbGF5cGl0LmJ5OjgwIjp7InVzZXJuYW1lIjoiYWRtaW4iLCJwYXNzd29yZCI6ImFkbWluIiwiYXV0aCI6IllXUnRhVzQ2WVdSdGFXND0ifX19
kind: Secret
metadata:
  name: docker-secret
  namespace: ashkraba
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
  namespace: ashkraba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: nexus-dock.k8s.playpit.by:80/helloworld-ashkraba
          ports:
            - containerPort: 8080
      imagePullSecrets:
      - name: docker-secret
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
---
apiVersion: v1
kind: Service
metadata:
  name: tomcat
  namespace: ashkraba
  labels:
    app: tomcat
spec:
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
  selector:
    app: tomcat
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ashkraba-ingress
  namespace: ashkraba
  annotations:
    nginx.org/rewrites: serviceName=tomcat rewrite=/helloworld-ws/
spec:
  rules:
  - host: ashkraba-app.k8s.playpit.by    
    http:
      paths:
      - path: /
        backend:
          serviceName: tomcat
          servicePort: 80
